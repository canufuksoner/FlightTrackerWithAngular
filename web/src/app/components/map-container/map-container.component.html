<div class="flex h-screen">
  <div class="flex-1 relative">
    <div *ngIf="errorMessage" class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 z-50">
      <div class="bg-red-600 text-white p-6 rounded-lg shadow-lg text-center">
        <p class="text-xl font-bold mb-4">{{ errorMessage }}</p>
        <button (click)="closeError()" class="bg-white text-red-600 px-4 py-2 rounded-lg hover:bg-gray-200">
          Try again
        </button>
      </div>
    </div>

    <!-- Show map only when there is no error -->
    <app-cesium-map *ngIf="!errorMessage" class="absolute inset-0"></app-cesium-map>
  </div>

  <div class="w-96 bg-gray-100 border-l border-gray-300 shadow-lg p-4 overflow-y-auto">
    <app-flight-detail></app-flight-detail>
  </div>
</div>

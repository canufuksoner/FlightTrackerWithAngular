<div class="flex flex-col h-screen bg-gray-100 justify-center items-center">
  <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Login - Flight Tracker</h2>

    <div *ngIf="errorService.error$ | async" class="text-red-500 mt-2">
      {{ errorService.error$ | async }}
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <app-input
        label="Name"
        type="text"
        id="name"
        name="name"
        placeholder="Name"
        [required]="true"
        [(model)]="loginModel.name"
      ></app-input>

      <app-input
        label="Password"
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        [required]="true"
        [(model)]="loginModel.password"
      ></app-input>

      <div class="mt-4 text-right">
        <app-parimary-button buttonText="Login" (buttonClicked)="onSubmit()" />
      </div>
      
      <div class="mt-4 text-center">
        <app-link-button buttonText="Forgot Password?" />
      </div>
    </form>
  </div>
</div>

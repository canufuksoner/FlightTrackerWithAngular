<div class="mb-4">
    <label [for]="id" class="block text-gray-700 font-bold mb-2">{{ label }}</label>
    <input
      [type]="type"
      [id]="id"
      [name]="name"
      [placeholder]="placeholder"
      [required]="required"
      [(ngModel)]="model"
      (ngModelChange)="onModelChange($event)"  
      class="appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>
